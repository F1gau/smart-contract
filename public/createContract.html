<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание Смарт-контракта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Главная</a></li>
                <li><a href="profile.html">Мой Профиль</a></li>
                <li><a href="logout.html">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Создание Смарт-контракта</h1>

        <form id="create-contract-form">
            <div class="form-group">
                <label for="contractType">Тип контракта:</label>
                <select id="contractType" name="contractType">
                    <option value="exchange">Обмен</option>
                    <option value="sale">Продажа</option>
                    <option value="purchase">Покупка</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contractName">Название контракта:</label>
                <input type="text" id="contractName" name="contractName" required>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <button type="submit" class="create-button">Создать</button>
        </form>
    </div>

    <script src="createContract.js"></script>
</body>
</html>
